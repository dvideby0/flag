<html>
<head>
  <link rel="stylesheet" href="lib/css/style.css">
</head>
<body>
  <img id="loadimg" src="load.png" style="width: 500px; margin-top: 100px">
  <button id="loginbtn" onclick="login()" style="display: block; position: absolute; left: 50%; margin-left: -100px; top: 400px; font-size: 1.4em; height: 40px;">Start</button>
  <center>
  <div style="text-align: center; width: 500px">
    <span id="fb-welcome"></span>
    <br />
    <span id="fb-welcome2">Let's Celebrate Independence</span>
    <iframe id="profile-pic"></iframe>
  </div>
  <div id="lower-div">
    <form id="myform" action="/image" method="post" enctype="application/x-www-form-urlencoded">
      <input name="url" id="filename" type="text">
      <input type="submit" id="submitbtn" value="Add Flag">
    </form>
    <div id="instructions">
      <span style="color: #aaaaaa">
        After downloading your image, you will need to update your profile image with the downloaded image.
      </span>
    </div>
    <div id="logo" style="text-align: center; width: 120px; margin-top: 20px">
    <a target=”_top” href="http://www.352inc.com/"><img src="logo.svg"></a>
    </div>
  </div>
</center>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="lib/js/app.js"></script>
</body>
</html>
