<html>

<body style="font-family: Arial, Helvetica, sans-serif; text-align: center">
  <center>
  <div style="text-align: center; width: 500px">
    <h2 id="fb-welcome"></h2>
    <iframe style="width: 200px; height: 200px; border: none" id="profile-pic"></iframe>
  </div>
  <div style="text-align: center" id="lower-div">
    <form id="myform" action="/image" method="post" enctype="application/x-www-form-urlencoded">
      <input name="url" id="filename" type="text">
    </form>
    <button id="submitbtn" style="background-color: #3b5998; color: #ffffff; width: 200px; height: 40px; border: none; font-size:1.2em" onclick="changeprofilepicture()">Click Me</button>
  </div>
</center>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
  var imgUrl = '';
  window.fbAsyncInit = function() {
    FB.init({
      appId: '851549238270521',
      xfbml: true,
      version: 'v2.3'
    });

    function onLogin(response) {
      if (response.status == 'connected') {
        FB.api(
          "/me/picture?type=normal",
          function (response) {
            if (response && !response.error) {
              imgUrl = response.data.url;
              document.getElementById('profile-pic').src = imgUrl;
            }
          }
        );
        FB.api('/me?fields=first_name', function(data) {
          var welcomeBlock = document.getElementById('fb-welcome');
          welcomeBlock.innerHTML = 'Hello, ' + data.first_name + '. To download the 4th of July version of your profile picture, please click the button below.';
        });
      }
    }

    FB.getLoginStatus(function(response) {
      // Check login status on load, and if the user is
      // already logged in, go directly to the welcome message.
      if (response.status == 'connected') {
        onLogin(response);
      } else {
        // Otherwise, show Login dialog first.
        FB.login(function(response) {
          onLogin(response);
        }, {scope: 'user_friends, email, user_photos'});
      }
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   // Place following code after FB.init call.

function changeprofilepicture(){
  var dataToBePosted = {
    url: imgUrl
  };
  document.getElementById("myForm").submit();
}

</script>
</body>
</html>
