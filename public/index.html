<body>
  <div class="main">
    <h1 class="fb-welcome"></h1>
    <h1 class="fb-welcome2">Let's Celebrate Independence!</h1>
    <img id="loadimg" src="load.png">
    <h2 id="start-text">Click Start to begin</h2>
    <button id="loginbtn" onclick="login()">Start</button>
    <div id="lower-div">
      <img id="profile-pic">
      <ol id="instructions">
        <li>Click Download Button</li>
        <li>Save Image</li>
        <li>Upload Image to your Facebook</li>
      </ol>
      <form id="myform" action="/image" method="post" enctype="application/x-www-form-urlencoded">
        <input name="url" id="filename" type="text">
        <input type="submit" id="submitbtn" value="Download">
      </form>
    </div>
    <!--/lower-div-->

      <div class="fb-like" data-href="https://www.facebook.com/americanflagprofilepicturetool/" data-width="150" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></div>

    </div>
    <!--/logo-->
